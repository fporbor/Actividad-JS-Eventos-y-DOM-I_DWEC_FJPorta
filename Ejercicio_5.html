<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 5</title>

    <style>
        .boton {
            display: block;
            width: 100px;
            cursor: pointer;
            margin: 10px;
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

<div id="boton_1" class="boton">Pulsar aquí</div>
<div id="boton_2" class="boton">Pulsar aquí</div>

<script>
    function pulsar(event) {
        alert("Has pulsado en: " + event.target.id);
    }

    document.getElementById("boton1").onclick = pulsar;
    document.getElementById("boton2").onclick = pulsar;
</script>

</body>
</html>
