<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 4</title>

    <script>
        window.onload = function () {
            let cuadro = document.getElementById("cuadro");

            cuadro.onmouseover = function () {
                cuadro.style.backgroundColor = "red";
            };

            cuadro.onmouseout = function () {
                cuadro.style.backgroundColor = "white";
            };
        }
    </script>

</head>
<body>

<div style="display: block; width: 100px; height: 100px; border: 1px solid black;" id="cuadro">
    Cuadro que cambia al entrar el rat√≥n
</div>

</body>
</html>
