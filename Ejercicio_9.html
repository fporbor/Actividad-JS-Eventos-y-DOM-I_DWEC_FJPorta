            position: fixed; 
            bottom: 10px;

            padding: 10px;

            border: 1px solid #333;
        }
        body {
            height: 200vh; 
        }

<body>

    <script>
        const boton = document.getElementById("boton");

        window.addEventListener("scroll", function() {

                boton.style.display = "block";

                boton.style.display = "none";

        });
