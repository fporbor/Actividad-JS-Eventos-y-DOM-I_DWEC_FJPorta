<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 8</title>
    <style>
        .oculto { display: none; }
        .visible { display: block; }
        div { margin: 10px; padding: 10px; border: 1px solid #333; }
    </style>
</head>
<body>
    <p>Pulsa 1, 2 o 3</p>
    <div class="oculto" id="ficha1">Hola, soy el bloque 1</div>
    <div class="oculto" id="ficha2">Hola, soy el bloque 2</div>
    <div class="oculto" id="ficha3">Hola, soy el bloque 3</div>

    <script>
        const fichas = [
            document.getElementById("ficha1"),
            document.getElementById("ficha2"),
            document.getElementById("ficha3")
        ];

        document.addEventListener("keydown", function(event) {
            fichas.forEach(ficha => {
                ficha.classList.remove("visible");
                ficha.classList.add("oculto");
            });

            if (event.key === "1") {
                fichas[0].classList.remove("oculto");
                fichas[0].classList.add("visible");
            } else if (event.key === "2") {
                fichas[1].classList.remove("oculto");
                fichas[1].classList.add("visible");
            } else if (event.key === "3") {
                fichas[2].classList.remove("oculto");
                fichas[2].classList.add("visible");
            }
        });
    </script>
</body>
</html>
